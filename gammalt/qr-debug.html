<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Debug</title>
</head>
<body>
    <h2>Test 1: Enkel text</h2>
    <div id="test1"></div>
    
    <h2>Test 2: Swish-format</h2>
    <div id="test2"></div>
    
    <h2>Test 3: URL (ska fungera)</h2>
    <div id="test3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Test 1: Enkel text
        new QRCode(document.getElementById("test1"), {
            text: "Hello World",
            width: 200,
            height: 200
        });
        
        // Test 2: Swish-format
        new QRCode(document.getElementById("test2"), {
            text: "C1236828156;12;Sjostadskafeet;",
            width: 200,
            height: 200
        });
        
        // Test 3: URL
        new QRCode(document.getElementById("test3"), {
            text: "https://google.com",
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
