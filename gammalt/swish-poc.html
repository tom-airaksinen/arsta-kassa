<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swish QR-kod POC</title>
    <script src="qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        .info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .info strong { display: block; margin-bottom: 4px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        input:focus { outline: none; border-color: #1976d2; }
        button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #1565c0; }
        #qr-container { margin-top: 24px; text-align: center; }
        .error { color: #d32f2f; padding: 12px; background: #ffebee; border-radius: 8px; margin-top: 16px; }
        .debug {
            margin-top: 16px;
            padding: 12px;
            background: #fff;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: #666;
        }
        #qrcode { display: inline-block; padding: 16px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Swish QR-kod POC</h1>
    <div class="info">
        <strong>Swish-nummer:</strong> 123 682 81 56
        <strong>Meddelande:</strong> Sjöstadskaféet
    </div>
    <label for="amount">Belopp (kr)</label>
    <input type="number" id="amount" placeholder="50" min="1" step="1" autofocus>
    <button onclick="generateQR()">Generera QR-kod</button>
    <div id="qr-container"></div>

    <script>
        const SWISH_NUMBER = '1236828156';
        const MESSAGE = 'Sjöstadskaféet';

        function generateSwishPayload(amount) {
            // URL-enkoda meddelandet för svenska tecken
            return `C${SWISH_NUMBER};${amount};${encodeURIComponent(MESSAGE)};`;
        }

        function generateQR() {
            const amountInput = document.getElementById('amount');
            const container = document.getElementById('qr-container');
            const amount = parseInt(amountInput.value, 10);

            if (!amount || amount < 1) {
                container.innerHTML = '<div class="error">Ange ett giltigt belopp</div>';
                return;
            }

            const payload = generateSwishPayload(amount);

            container.innerHTML = `
                <p><strong>${amount} kr</strong></p>
                <div id="qrcode"></div>
                <p style="margin-top: 12px; color: #666; font-size: 0.9rem;">Skanna med Swish-appen</p>
                <div class="debug"><strong>QR-data:</strong> ${payload}</div>
            `;

            new QRCode(document.getElementById('qrcode'), {
                text: payload,
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.L
            });
        }

        document.getElementById('amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateQR();
        });
    </script>
</body>
</html>
